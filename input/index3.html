<html>
    <head>
        <title>Redux Store Practice</title>
        <!-- 리덕스 import -->
        <script src="../modules/redux.js"></script>
        <script src="../modules/redux-devtools.js"></script>
        <script src="./hooks/useInput.js"></script>

        <!-- 사용자 import -->
        <script src="./index3.js"></script>
    </head>
    <body>  
        <input type="text" class="name" name="name" placeholder="이름을 입력해주세요." onchange="onChangeWithField(this, 'nameField')"/>
        <input type="text" class="password" name="username" placeholder="닉네임을 입력해주세요." onchange="onChangeWithField(this, 'usernameField')"/>
        <input type="text" class="password" name="password" placeholder="비밀번호를 입력해주세요." onchange="onChangeWithField(this, 'passwordNameField')"/>
        <button type="button" onclick="onClick()"> 상태 값 확인하기 </button>
        <hr/>
        이름: <p class="nameField"></p>
        닉네임: <p class="usernameField"></p>
        비밀번호: <p class="passwordNameField"></p>
    </body>
</html>
